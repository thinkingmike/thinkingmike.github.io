<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
		<title>Demo</title>

		<link rel="stylesheet" href="jquery-jvectormap-2.0.4.css" media="screen" />
		<link rel="stylesheet" href="map.css" media="screen" />

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<!--Fall back if offline-->
		<script window.jQuery || document.write('<script src="jquery.js">\x3C/script>')></script>

		<script src="jquery-jvectormap-2.0.4.min.js"></script>
		<script src="jquery-jvectormap-world-mill-en.js"></script>

		<script src="map.js"></script>
	</head>

	<body>
	<h1>Countries I have visited (<span class ="count"></span>)</h1>
	<div class = "visited"></div>
	
	<div class="world-map" style="width: 800px; height: 400px"></div>	
	
	<footer>Updated 02-Sept-2015</footer>

	<!--Are we online?-->
	<script>
		$(document).ready(function() {
			ping();
		});

		function ping() {
			$.ajax({
				url:'ping.html',
				succes: function(result) {
					alert('online');
				},
				error: function(result){
					alert('not online');
				}
			});
		}
	</script
	</body>
</html>
